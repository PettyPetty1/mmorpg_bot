version: "3.9"

services:
  api:
    image: python:3.13-slim
    container_name: conanbot-api
    working_dir: /app
    command: >
      bash -lc "
      pip install --upgrade pip &&
      pip install -r requirements.txt &&
      uvicorn sdk.server:app --host 0.0.0.0 --port 8000 --reload
      "
    volumes:
      - ./:/app        # bind-mount repo root into container
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      # Optional override: change the import path without modifying code
      # CONAN_UI_MODULE: apps.ui_api.main
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport socket,sys\ns=socket.socket();s.settimeout(1)\ntry:\n s.connect(('localhost',8000));s.close();print('OK')\nexcept Exception as e:\n sys.exit(1)\nPY"]
      interval: 15s
      timeout: 3s
      retries: 5
